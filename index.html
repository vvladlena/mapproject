</head>

<body>

    <div class="container">
        <div id="map">
        </div>

        <div class="modal" id="modal">
            <div class="modal__review">
                <ul class="review__list">
                    <li class="review__item">

                    </li>
                </ul>
            </div>

            <div class="modal__content">
                <form id="sendForm" >
                    <div class="modal__content_title">Отзыв</div>
                    <input type="text" placeholder="Укажите ваше имя" id='name' class="input">
                    <input type="text" placeholder="Укажите место" id='place' class="input">
                    <textarea name="" placeholder="Оставить отзыв" id="review__text" class="input">

                    </textarea>
                    <button id="button">Добавить</button>
                </form>
            </div>
        </div>
    </div>

    <script src="./js/main.js"></script>
